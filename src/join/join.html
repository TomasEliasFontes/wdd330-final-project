<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/join.js" type="module"></script>
</head>
<body>
    <header id="main-header">

    </header>
    <main id="main-join">
        <h1>Join Our Newsletter</h1>
        <p>Get the latest updates and news about your favorite dog breeds!</p>
            <!-- Newsletter sign-up form -->
            <section id="newsletter-signup">
                <form id="signup-form">
                    <label for="first-name">First Name: <input type="text" id="first-name" name="first-name" required></label>
                    
                    <label for="last-name">Last Name: <input type="text" id="last-name" name="last-name" required></label>
                    
                    <label for="email">Email: <input type="email" id="email" name="email" required></label>
                    
                    <button type="submit">Sign Up</button>
                </form>
                <!-- Information about the benefits of joining -->
                <div id="benefits">
                    <h2>Benefits of Joining:</h2>
                    <ul>
                        <li>Exclusive access to new breed information</li>
                        <li>Special offers and discounts on dog-related products</li>
                        <li>Invitations to dog events and meetups</li>
                        <li>And much more!</li>
                    </ul>
                </div>
            </section>
    </main>
    <footer id="main-footer">
    </footer>
</body>
</html>
